<!DOCTYPE html>
<html>
<head>
  <title>Scatter plot</title>
  <style>
    .dot {
      fill: #ffab00;
    }
    .tooltip {
      position: absolute;
      text-align: center;
      width: 60px;
      height: 28px;
      padding: 2px;
      font: 12px sans-serif;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script>
    var data = [
      {x: 1, y: 1}, 
      {x: 4, y: 5}, 
      {x: 1, y: 6}, 
      {x: 5, y: 11}, 
      {x: 9, y: 20}, 
      {x: 2, y: 22}, 
      {x: 6, y: 28}, 
      {x: 5, y: 33}, 
      {x: 3, y: 36}
    ];

    var svg = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500);

    var xScale = d3.scaleLinear()
                   .domain([0, 10])
                   .range([0, 500]);

    var yScale = d3.scaleLinear()
                   .domain([0, 40])
                   .range([500, 0]);

    var circles = svg.selectAll("circle")
                      .data(data)
                      .enter()
                      .append("circle");

    var circleAttributes = circles
                           .attr("cx", function (d) { return xScale(d.x); })
                           .attr("cy", function (d) { return yScale(d.y); })
                           .attr("r", 10 )
                           .attr("class", "dot");
  </script>
</body>
</html>
