





<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Han</title>
    <link rel="stylesheet" href="hangman.css">
</head>
<body>
    <div class="container">
        <h1>Hangman Han</h1>
        <canvas id="hangmanCanvas" width="300" height="300"></canvas>
        <div class="game-container">
            <p id="wordDisplay"></p>
            <input type="text" id="guessInput" maxlength="1" autofocus>
            <button id="submitGuess">Submit Guess</button>
            <p id="attempts"></p>
        </div>
        <button id="myButton">Go Back</button>
    </div>
    <script src="hangman.js"></script>
</body>
</html>
