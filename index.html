<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to MakeWithGPT</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/animate.js" defer></script>
</head>
<body>
    <div class="svg-container">
        <svg viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <rect x="90" y="25" width="20" height="50" class="spine"/>
            <g class="bookGroup" style="transform-origin: 110px 50px;">
                <rect x="110" y="25" width="40" height="50" class="cover"/>
                <!-- Lines representing pages -->
                <line x1="115" y1="30" x2="145" y2="30" class="pageLine"/>
                <line x1="115" y1="40" x2="145" y2="40" class="pageLine"/>
                <line x1="115" y1="50" x2="145" y2="50" class="pageLine"/>
                <line x1="115" y1="60" x2="145" y2="60" class="pageLine"/>
                <line x1="115" y1="70" x2="145" y2="70" class="pageLine"/>
            </g>
            <a xlink:href="stories/storytime.html">
                <text x="50%" y="50%" class="text" text-anchor="middle" transform="translate(0, 4)">Story Time</text>
            </a>
        </svg>
        
        
        
    </div>
</body>
</html>
