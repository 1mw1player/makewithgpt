<!DOCTYPE html>
<html>
<head>
  <style>
    #graph {
      width: 600px;
      height: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div id="graph"></div>

  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script>
    // Function to calculate the values of the polynomial equation
    function calculateValues(x, coefficient) {
      return x - coefficient;
    }

    // Generate x values from -10 to 10
    var x = [];
    for (var i = -10; i <= 10; i += 0.1) {
      x.push(i);
    }

    // Calculate y values using the polynomial equation with coefficient 3
    var y1 = x.map(function(x) { return calculateValues(x, 3); });
    // Calculate y values using the polynomial equation with coefficient Pi
    var y2 = x.map(function(x) { return calculateValues(x, Math.PI); });

    // Create the traces for the graph
    var trace1 = {
      x: x,
      y: y1,
      type: 'scatter',
      mode: 'lines',
      line: {
        color: 'blue'
      },
      name: 'f(x) = x - 3'
    };

    var trace2 = {
      x: x,
      y: y2,
      type: 'scatter',
      mode: 'lines',
      line: {
        color: 'red'
      },
      name: 'f(x) = x - π'
    };

    // Define layout options for the graph
    var layout = {
      title: 'Comparison of f(x) = x - 3 and f(x) = x - π',
      xaxis: {
        title: 'x'
      },
      yaxis: {
        title: 'f(x)'
      }
    };

    // Combine the traces and layout and plot the graph
    var data = [trace1, trace2];
    Plotly.newPlot('graph', data, layout);
  </script>
</body>
</html>
